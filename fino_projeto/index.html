<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fino Odonto</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="Invisalign" href="paginas/invisalign.html">
    <link rel="Ortodontia" href="paginas/ortodontia.html">

<body>
    <header class="cabecalho">

    <main class="conteudo">

                        </a>

                <div id="servicos">

                        <a href="paginas/implantes.html" target="_blank">
                            Implantes
                        </a>
                    </div>
                </div>

                <div id="servicos">
                    <img id="container-img" src="imagens/img_4.jpg" alt="img">
                    <div id="descritivo-img">
                        <a href="paginas/aparelho.html" target="_blank">
                            Aparelho
                        </a>
                    </div>

        <section class="container-carousel">
            <div class="carousel">

    </footer>
